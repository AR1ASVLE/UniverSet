<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Desaf√≠o de Conjuntos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0A0026 0%, #120038 50%, #000010 100%);
      color: #00f7ff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      margin: 0 auto;
      width: 800px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
 



    h1 {
      font-size: 25px;
      color: #ffdd00;
      text-shadow: 0 0 10px #ffaa00, 0 0 20px #ff8800;
      margin: -30px 0 15px 0;
      animation: slideIn 2s ease-out;
      margin-top: -20px;
    }

    @keyframes slideIn {
      0% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    #historia-mision {
      font-size: 15px;
      color: #fff;
      margin-bottom: -20px;
    }

    p {
      font-size: 20px;
      color: #ffffff;
      animation: fadeInText 2s ease-out;
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .acertijo-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding:10px;
      border-radius: 15px;
      margin-top: 25px;
      margin-bottom: 40px;
      width: 800px;
      color: #ffffff;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    }

    h2 {
      font-size: 32px;
      color: #00ffcc;
      margin: 0 0 15px 0;
    }

    #pregunta {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .opciones {
      margin-bottom: 20px;
    }

    .opcion {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      appearance: none;
      width: 30px;
      height: 30px;
      border: 2px solid #00ffcc;
      border-radius: 50%;
      margin-right: 20px;
      position: relative;
      cursor: pointer;
    }

    input[type="radio"]:checked::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: block;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #00f7ff;
    }

    label {
      font-size: 20px;
      cursor: pointer;
    }

    button {
      padding: 12px 24px;
      font-size: 20px;
      background-color: #00f7ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Orbitron", sans-serif;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #33ffff;
      transform: scale(1.1);
    }

    #feedback {
      margin-top: 20px;
      font-size: 22px;
      color: #00ffcc;
      opacity: 0;
      animation: fadeInFeedback 2s ease-out;
    }

    @keyframes fadeInFeedback {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .mission-complete {
      margin-top: 30px;
      display: none;
      opacity: 0;
      animation: fadeInFeedback 2s ease-out forwards;
    }

    .next-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<canvas id="stars" width="1600" height="900"></canvas>

<div class="container">
  <h1>üß† El Desaf√≠o de Conjuntos</h1>
  <p id="historia-mision">En las profundidades del ciberespacio, una anomal√≠a de conjuntos l√≥gicos amenaza con desestabilizar la red. Tu misi√≥n, agente, es resolver los enigmas que protegen el n√∫cleo de esta perturbaci√≥n.</p>
  <div class="acertijo-box" id="acertijo-actual">
    <h2>Acertijo <span id="acertijo-numero">1</span></h2>
    <p id="pregunta"></p>
    <div class="opciones" id="opciones-container"></div>
    <button onclick="verificarRespuesta()">Verificar</button>
    <p id="feedback"></p>
  </div>
 <!-- Elimina este bloque si no necesitas el bot√≥n -->
<div class="mission-complete" id="nextMission">
  <p>¬°Correcto! Prepar√°ndote para el siguiente nivel...</p>
  <button class="next-btn" onclick="siguienteAcertijo()">Siguiente Acertijo</button>
</div>

</div>

<script>
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  const stars = Array.from({ length: 100 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2 + 0.5,
    speed: Math.random() * 1 + 0.5
  }));

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => {
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
    });
    requestAnimationFrame(animateStars);
  }
  animateStars();

  const acertijos = [
    {
      pregunta: "Si A = {1, 2} y B = {2, 3}, ¬øcu√°l es la uni√≥n de A y B (A ‚à™ B)?",
      opciones: ["{1, 2}", "{2}", "{1, 2, 3}", "{}"],
      respuesta: "c"
    },
    {
      pregunta: "Dado el conjunto U = {a, b, c, d} y A = {a, c}, ¬øcu√°l es el complemento de A (A')?",
      opciones: ["{a, c}", "{a, b, c, d}", "{b, d}", "{}"],
      respuesta: "c"
    },
    {
      pregunta: "La intersecci√≥n de dos conjuntos disjuntos siempre es el conjunto...",
      opciones: ["universal", "vac√≠o", "unitario", "finito"],
      respuesta: "b"
    },
    {
      pregunta: "Si S = {manzana, pera, banana}, ¬øcu√°ntos subconjuntos tiene S?",
      opciones: ["2", "4", "6", "8"],
      respuesta: "d"
    }
  ];

  let acertijoActual = 0;

  const preguntaElement = document.getElementById("pregunta");
  const opcionesContainer = document.getElementById("opciones-container");
  const feedbackElement = document.getElementById("feedback");
  const acertijoNumeroElement = document.getElementById("acertijo-numero");
  const nextMissionDiv = document.getElementById("nextMission");
  const acertijoBox = document.getElementById("acertijo-actual");

  function mostrarAcertijo() {
    if (acertijoActual < acertijos.length) {
      acertijoNumeroElement.textContent = acertijoActual + 1;
      preguntaElement.textContent = acertijos[acertijoActual].pregunta;
      opcionesContainer.innerHTML = "";
      acertijos[acertijoActual].opciones.forEach((opcion, index) => {
        const letra = String.fromCharCode(97 + index);
        const div = document.createElement("div");
        div.className = "opcion";
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "respuesta";
        input.id = `opcion-${letra}`;
        input.value = letra;
        const label = document.createElement("label");
        label.textContent = `${letra.toUpperCase()}. ${opcion}`;
        label.htmlFor = input.id;
        div.appendChild(input);
        div.appendChild(label);
        opcionesContainer.appendChild(div);
      });
      feedbackElement.textContent = "";
      feedbackElement.style.opacity = 0;
      nextMissionDiv.style.display = "none";
      acertijoBox.style.opacity = 1;
    } else {
      document.querySelector("h1").style.opacity = 0;
      document.getElementById("historia-mision").style.opacity = 0;
      setTimeout(() => {
        const mensajeFinal = document.createElement("div");
        mensajeFinal.textContent = "¬°Misi√≥n Cumplida!";
        mensajeFinal.style.position = "fixed";
        mensajeFinal.style.top = "50%";
        mensajeFinal.style.left = "50%";
        mensajeFinal.style.transform = "translate(-50%, -50%)";
        mensajeFinal.style.fontSize = "36px";
        mensajeFinal.style.color = "#00ffcc";
        mensajeFinal.style.fontWeight = "bold";
        mensajeFinal.style.zIndex = 2;
        document.body.appendChild(mensajeFinal);
        setTimeout(() => {
          mensajeFinal.style.opacity = 0;
          setTimeout(() => {
            window.location.href = "./mision4.html";
          }, 1000);
        }, 1000);
      }, 1000);
    }
  }

  function verificarRespuesta() {
    const seleccionada = document.querySelector('input[name="respuesta"]:checked');
    if (seleccionada) {
      if (seleccionada.value === acertijos[acertijoActual].respuesta) {
        feedbackElement.textContent = "¬°Correcto!";
        feedbackElement.style.color = "#00ffcc";
        feedbackElement.style.opacity = 1;
        acertijoBox.style.opacity = 0;
        setTimeout(() => {
          acertijoActual++;
          mostrarAcertijo();
        }, 500);
      } else {
        feedbackElement.textContent = "¬°Incorrecto! Intenta con cuidado.";
        feedbackElement.style.color = "#ff6600";
        feedbackElement.style.opacity = 1;
      }
    } else {
      feedbackElement.textContent = "Por favor, selecciona una respuesta.";
      feedbackElement.style.color = "#ff6600";
      feedbackElement.style.opacity = 1;
    }
  }

  function siguienteAcertijo() {}

  mostrarAcertijo();
</script>
</body>
</html>
